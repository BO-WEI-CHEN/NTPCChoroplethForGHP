<!DOCTYPE html>
<html>

<head>
  <!--https://bl.ocks.org/bricedev/3905007f1794b0cb0bcd-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/africa/africa.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div id="title" class="page-header">
          <h2>案件面量圖 <small>民眾檢舉案件、專案執行及政策執行狀況</small></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-4">
        <div class="form-group">
          <label for="dimensions" class="col-form-label">請選擇面量圖應用範圍 </label>
          <select class="form-control" id="dimensions"></select>
        </div>
      </div>

      <div class="col-xs-4 col-md-4">
        <div id=buttonPeople>
          <button type="button" class="btn btn-primary btn-rounded">民眾檢舉落點</button>
        </div>
        <div id=buttonProject>
          <button type="button" class="btn btn-danger btn-rounded">專案執行落點</button>
        </div>
      </div>

      <div class="col-xs-8 col-md-8"></div>
    </div>
    <div class="row" id="canvas">
      <div class="col-md-9 col-xs-9">
        <div class="scaling-svg-container">
          <svg></svg>
        </div>
      </div>
      <div class="col-md-3 col-xs-3">
        <div id="textDescription" style="height: 500px;">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <footer></footer>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/topojson-client@3" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.11.0/d3-legend.js" type="text/javascript"></script>
  <script defer type="text/javascript">

    // default view for map
    let measure = "合格數";

    const cols = {
      合格數: {
        label: "民眾檢舉案件",
        type: "number",
        format: ",.0f",
        title: "民眾檢舉案件",
        description:
          "民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件民眾檢舉案件",
      },
      不合格數: {
        label: "專案執行",
        type: "number",
        format: ",.0f",
        title: "專案執行",
        description:
          "專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行專案執行",
      },
    };

    // spinner loader settings
    const opts = {
      lines: 9, // The number of lines to draw
      length: 9, // The length of each line
      width: 5, // The line thickness
      radius: 14, // The radius of the inner circle
      color: "#c10e19", // #rgb or #rrggbb or array of colors
      speed: 1.9, // Rounds per second
      trail: 40, // Afterglow percentage
      className: "spinner", // The CSS class to assign to the spinner
    };

    // create spinner
    let target = d3.select("body").node();

    // trigger loader
    let spinner = new Spinner(opts).spin(target);

    // create tooltip
    let tooltip = d3
      .select("body")
      .append("div")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .attr("class", "tooltip");

    // select element
    let measureSelect = d3.select("#dimensions");

    let width = 1000;
    let height = 950;

    // use Susie Lu's d3-legend plugin
    // http://d3-legend.susielu.com/
    let d3legend = d3

      .legendColor()
      .shapeWidth(width / 18)
      .cells(15)
      .orient("horizontal")
      .labelOffset(10)
      .ascending(true)
      .labelAlign("middle")
      .shapePadding(5);

    let svg = d3.select("svg").attr("width", width).attr("height", height);

    // create options for select element
    var selectEnter = measureSelect
      .selectAll("option")
      .data(d3.keys(cols).sort())
      .enter();

    var selectUpdate = selectEnter.append("option");

    selectUpdate
      .attr("value", function (d) {
        return d;
      })
      .text(function (d) {
        return cols[d].title;
      })
      .attr("selected", function (d) {
        if (d == measure) {
          return true;
        }
      });

    let countryObj = {};
    function createMap(error, NTPC, data) {
      if (error) throw error;

      // stop spin.js loader
      spinner.stop();

      // 使用d3.geoMercator()來定義投影模式
      // 並以center定義經緯度位置
      // scale定義縮放比例尺
      let projection = d3
        .geoMercator()
        // center, scale以及translate皆要視傳入的topojson中的bbox來決定
        .center([(NTPC.bbox[2] + NTPC.bbox[0]) / 2, (NTPC.bbox[3] + NTPC.bbox[1]) / 2])
        .scale(Math.min(width / (NTPC.bbox[2] - NTPC.bbox[0]),
          height / (NTPC.bbox[3] - NTPC.bbox[1])) * 50)
        .translate([width / 1.9, height / 2.2]);

      let path = d3.geoPath().projection(projection);

      data.forEach(function (d) {
        d.合格數 = +d["合格數"];
        d.不合格數 = +d["不合格數"];
        countryObj[d.id] = d;
      });

      let centered;

      // render map colors based on data
      function renderMap() {

        // 錨點範例
        // add circles to svg
        d3.csv("/data/map-location.csv", function (data) {
          dataset = data.map(function (d) { return [+d["lont"], +d["lat"]]; });
          svg.selectAll("circle")
            .data(dataset).enter()
            .append("circle")
            .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
            .attr("cy", function (d) { return projection(d)[1]; })
            .attr("r", "5px")
            .attr("fill", "#ff0000")
        });

        // counter for missing counties (usually in Alaska)
        let countMissing = 0;

        let extent = d3.extent(data, function (d) {
          return +countryObj[d.id][measure];
        });

        // 將圖示比例尺翻轉過來，由小到大，由藍到紅
        let color = d3.scaleSequential().interpolator(d3.interpolateRdYlBu);
        color.domain([extent[1], extent[0]]);

        d3legend
          .labelFormat(function (d) {
            let value;
            // 若有百分比之計算，則以百分比呈現legend
            if (cols[measure].type == "percentage") {
              value = d / 100;
            } else {
              value = d;
            }
            return d3.format(cols[measure].format)(value);
          })
          .title(cols[measure].label)
          .scale(color);

        // if legend already exists, remove and create again
        svg.select(".legend").remove();

        // create legend
        let legend = svg
          .append("g")
          .attr("class", "legend")
          .attr(
            "transform",
            "translate(" + width / 24 + "," + (height * 6) / 7 + ")"
          )
        legend.call(d3legend);

        countryPath
          .transition()
          .duration(1000)
          .style("fill", function (d) {
            let country = countryObj[d.properties.id];
            if (country && country[measure] === null) {
              console.log(country.Country + " does not have data");
              return "#ccc";
            } else if (country) {
              return color(country[measure]);
            } else {
              countMissing++;
              console.log(
                d.properties.formal_en + " not found. Error #" + countMissing
              );
              return "#ccc";
            }
          });
      }

      // define zoom function
      function zoomed() {
        group
          .attr("transform", d3.event.transform);
      }

      // When clicked, zoom in
      function clicked(d) {
        var x, y, k;

        // Compute centroid of the selected path
        if (d && centered !== d) {
          // if (d) {
          var centroid = path.centroid(d);
          x = centroid[0];
          y = centroid[1];
          // k = zoom.scaleExtent()[1];
          k = 3;
          centered = d;
        } else {
          x = width / 2;
          y = height / 2;
          k = 1;
          centered = null;
        }

        // Manually Zoom
        svg
          .transition()
          // 調整地圖放大縮小的速度
          .duration(900)
          .call(
            zoom.transform,
            d3.zoomIdentity
              .translate(width / 2, height / 2)
              .scale(k)
              .translate(-x, -y)
          );
      }

      // create background box for zoom
      svg
        .append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height);

      let zoom = d3.zoom().scaleExtent([1, 15]).on("zoom", zoomed);

      svg.style("pointer-events", "all").call(zoom);

      let group = svg.append("g").attr("class", "contient");

      let countryPath = group
        .selectAll(".countries")
        // topojson.feature 將 TopoJSON 轉換成 GeoJSON 的格式
        .data(topojson.feature(NTPC, NTPC.objects.map).features)
        .enter()
        .append("path")
        .attr("class", "country-border")
        .on("click", clicked)

        .on("mouseover", function (d, i) {
          d3.select(this)
            .style("stroke", "#ffffff")
            .style("stroke-width", "1.87px")

        })
        .on("mouseout", function (d, i) {
          d3.select(this)
            .style("stroke", "#000000")
            .style("stroke-width", "0.1487px")
        })

        .attr("d", path);

      renderMap();
      renderText();
      bindHover();
      setResponsiveSVG();

      measureSelect.on("change", function (d) {
        measure = this.value;
        renderMap();
        renderText();
      });
    }

    // change factor description
    function renderText() {
      let textHeader = d3.select("#textDescription h3");
      let textDescription = d3.select("#textDescription p");

      let title = cols[measure].title;
      let description = cols[measure].description;
      let url = cols[measure].url;

      textHeader
        .style("opacity", 0)
        .transition()
        .duration(1000)
        .style("opacity", 1)
        .style("font-size", "large")
        .style("font-weight", "bold")
        .text(title);
      textDescription
        .style("opacity", 0)
        .transition()
        .duration(1000)
        .style("opacity", 1)
        .style("font-size", "20px")
        .text(description);
    }

    // define mouseover and mouseout events
    // to ensure mouseover events work on IE
    function bindHover() {
      document.body.addEventListener("mousemove", function (e) {
        if (e.target.nodeName == "path") {
          let d = d3.select(e.target).data()[0].properties;
          let value = countryObj[d.id][measure];
          let content = "";
          if (value === null) {
            content = countryObj[d.id].name + ": " + "No data";
          } else {
            content =
              "<b>" +
              d.name +
              "<br>" +
              "食品良好衛生規範準則(GHP)查核-合格數: " +
              countryObj[d.id]["合格數"] + " 件" +
              "<br>" +
              "食品良好衛生規範準則(GHP)查核-不合格數: " +
              countryObj[d.id]["不合格數"] + " 件";
          }
          showDetail(e, content);
        }
      });

      document.body.addEventListener("mouseout", function (e) {
        if (e.target.nodeName == "path") hideDetail();
      });
    }

    // Show tooltip on hover
    function showDetail(event, content) {
      // show tooltip with information from the __data__ property of the element
      let x_hover = 0;
      let y_hover = 0;

      let tooltipWidth = parseInt(tooltip.style("width"));
      let tooltipHeight = parseInt(tooltip.style("height"));
      let classed, notClassed;

      if (event.pageX > document.body.clientWidth / 2) {
        x_hover = tooltipWidth + 30;
        classed = "right";
        notClassed = "left";
      } else {
        x_hover = -30;
        classed = "left";
        notClassed = "right";
      }

      y_hover =
        document.body.clientHeight - event.pageY < tooltipHeight + 4
          ? event.pageY - (tooltipHeight + 4)
          : event.pageY - tooltipHeight / 2;

      return tooltip
        .classed(classed, true)
        .classed(notClassed, false)
        .style("visibility", "visible")
        .style("top", y_hover + "px")
        .style("left", event.pageX - x_hover + "px")
        .html(content);
    }

    // Hide tooltip on hover
    function hideDetail() {
      // hide tooltip
      return tooltip.style("visibility", "hidden");
    }

    // Many browsers -- IE particularly -- will not auto-size inline SVG
    // IE applies default width and height sizing
    // padding-bottom hack on a container solves IE inconsistencies in size
    // https://css-tricks.com/scale-svg/#article-header-id-10
    function setResponsiveSVG() {
      let width = +d3.select("svg").attr("width");
      let height = +d3.select("svg").attr("height");
      let calcString = +(height / width) * 100 + "%";
      let svgElement = d3.select("svg");
      let svgParent = d3.select(d3.select("svg").node().parentNode);

      svgElement
        .attr("class", "scaling-svg")
        .attr("preserveAspectRatio", "xMinYMin")
        .attr("viewBox", "0 0 " + width + " " + height)
        .attr("width", null)
        .attr("height", null);

      svgParent.style("padding-bottom", calcString);
    }

    // 傳入資料
    d3.queue()
      .defer(
        d3.json,
        "/json/NTPC29.json"
      )
      .defer(
        d3.csv,
        "/data/data.csv"
      )
      .await(createMap);
  </script>
</body>

</html>
